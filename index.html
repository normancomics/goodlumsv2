<head>
    <meta charset="utf-8">

    <meta property="fc:frame:button:1" content="🧱⛓️✍🏽⚡️ CONNECT WALLET">
    <meta property="fc:frame:button:2" content="🌈💀🌵💥 MINT ON BASE">
    <meta property="fc:frame:button:3" content="🏰🧙🏿‍♂️🔮⚡️ MINT ON SANKO">
    <meta property="fc:frame:button:4" content="🧧💥⚡️ VIEW COLLECTION">

    <!-- Web3 dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        let provider;
        let signer;
        
        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    
                    // Switch to BASE network
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x2105' }], // BASE chainId
                    });
                    
                    return true;
                } else {
                    console.log('Please install Rainbow Wallet');
                    return false;
                }
            } catch (error) {
                console.error(error);
                return false;
            }
        }

        async function mintOnBase() {
            if (!provider || !signer) {
                await connectWallet();
            }
            
            try {
                const tx = await signer.sendTransaction({
                    to: "YOUR_CONTRACT_ADDRESS",
                    value: ethers.utils.parseEther("0.1"),
                    data: "0x" // Add your mint function call data here
                });
                
                await tx.wait();
                console.log("Minted successfully!", tx.hash);
            } catch (error) {
                console.error("Minting failed:", error);
            }
        }
    </script>
